<!DOCTYPE html>
<html lang="zh-CN"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
	<link href="static/images/icon.png" rel="icon"/>
    <title>支付煲</title>
    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <!--<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->
    <!--[endif]-->
</head>
<body>
	<div class="col-md-offset-3" style="margin-top:50px;">
		<p><span style="font-size:50px;">支付煲</span></p>
		<br/>
		<p><span style="font-size:20px;">待支付款项：缇可网订单</span></p>
		<p><span style="font-size:20px;">待支付金额：180元</span></p>
		<p><span style="font-size:20px;">支付时限：180秒</span></p>
		<br/><br/>
		<form class="form-horizontal" method="POST" action="#">
            <div class="form-group">
                <label for="name" class="col-md-1 control-label">账号</label>
                <div class="col-md-4">
                    <input id="name" type="text" class="form-control" name="name" value="" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-1 control-label">密码</label>
                <div class="col-md-4">
                    <input id="password" type="password" class="form-control" name="password" required>
				</div>
            </div>
			<br/>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button type="submit" class="btn btn-ld btn-primary btn-block">确认付款</button>
                </div>
            </div>
        </form>
	<div>
</body>
</html>
